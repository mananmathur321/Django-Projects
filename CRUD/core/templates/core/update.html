{% extends 'core/base.html' %}
{% load static %}

{% block b1 %}
    <h1 class="text-center alert alert-info">Update Person Details With Contact No. {{no}}</h1>
    <div class="row">
        <div class="col-sm-8 offset-2">
            <h3 class="text-center alert alert-success">Update Person Information</h3>
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class="btn btn-success" value="Submit">
                <a href="{% url 'home' %}" class="btn btn-primary">Back</a>
            </form>
        </div>
    </div>
{% endblock b1 %}
